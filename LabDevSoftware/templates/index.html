{% extends 'base.html' %}
{% load static %}

    {% block titulo %}
        <title> Início | Sistema de Gestão de Demandas </title>
    {% endblock %}

    {% block conteudo %}
        <div class="topo">
            <h3> Sistema de Gestão de Demandas </h3>
            <p> Inicio </p>
        </div>

        <main>
            <div id="cards-principais" class="mx-auto text-center">
                <div class="row">
                    <div class="col">
                            <div class="card text-bg-secondary mb-3 mx-auto" style="max-width: 18rem; text-align: center;">
                                <a href="{% url 'demanda-criar' %}"> 
                                    <div class="card-body cardHover">
                                        <h5 class="card-title"> Criar Demanda </h5>
                                    </div>
                                </a>
                            </div>
                    </div>

                    <div class="col">
                        <div class="card text-bg-secondary mb-3 mx-auto" style="max-width: 18rem; text-align: center;">
                            <a href="{% url 'demanda-listar' %}"> 
                                <div class="card-body cardHover">
                                    <h5 class="card-title"> Listar Demandas </h5>
                                </div>
                        </div>
                        </a>
                    </div>

                    <div class="col">
                        <div class="card text-bg-secondary mb-3 mx-auto" style="max-width: 18rem; text-align: center;">
                            <a href="{% url 'enviar-mensagem' %}"> 
                                <div class="card-body cardHover">
                                    <h5 class="card-title"> Enviar Mensagem </h5>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>


            <div id="btnVoltar" >
                <button class="" value="voltar" onclick="history.go(-1)"> Voltar </button>
            </div>
        </main>
    {% endblock %}
