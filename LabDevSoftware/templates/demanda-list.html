{% extends 'base.html' %}

{% load static %}

{% block titulo %}
    <title> Lista de Demandas </title>

{% endblock %}


{% block conteudo %}
    <div>
        <h3> Lista de Demandas </h3>
        <ul>
            {% for demanda in object_list %}
                <li>
                    {{ demanda.tituloDemanda }}
                </li>
            {% endfor %}
        </ul>
    </div>

    <div style="margin-bottom: .5rem; padding: 0.5%;">
        <button class="button-options" value="voltar" onclick="history.go(-1)">Voltar</button>
    </div>
    
{% endblock %}
